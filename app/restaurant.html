<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel='icon' type='image/png' href='icon/restaurant.png' />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="aliceblue">
  <link rel="manifest" href="manifest.json">
  <meta charset="utf-8">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" aria-label="Go to restaurant reviews website homepage">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="breadcrumb" role="navigation">
      <li><a href="/" aria-label="Go back to homepage">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="restaurent-main-container">
    <!-- Beginning map -->
    <section tabindex="-1" id="map-container">
      <div aria-label="restaurants map" role="application" id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div id="name-fav-container">
        <h2 id="restaurant-name" tabindex="0"></h2>
        <div id="button-fav">ðŸ–¤</div>
      </div>
      <div class="restaurant-img-container">
        <img id="restaurant-img" tabindex="0">
        <p id="restaurant-cuisine" tabindex="0"></p>
      </div>
      <div class="restaurant-info-container">
        <p id="restaurant-address" tabindex="0"></p>
        <table id="restaurant-hours" tabindex="0"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <h2>Add Review</h2>
      <form id="new-review-form" action="#" method="post">
        <div class="form-error"></div>
        <input type=hidden id="restaurant-id" name="restaurant_id" value=1>
        <div id="form-fields-container">
          <div class="field-container">
            <label class="review-form-label" for="review-name-label">Your name:</label>
            <input id="review-name-label" type="text" name="name" required>
          </div>
          <div class="field-container">
            <label class="review-form-label" for="review-rating">Your rating (1-5):</label>
            <select name="rating" id="review-rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5" selected>5</option>
            </select>
          </div>
          <div class="field-container">
            <label class="review-form-label" for="review-comments">Thoughts (max 300 characters):</label>
            <textarea name="comments" id="review-comments" maxlength="300" cols=40 rows=5 required></textarea>
          </div>
          <div class="submit-container">
            <input type="submit" value="Submit" id="submit-review">
          </div>
        </div>
      </form>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" class="restaurant-info-footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- IDB promised -->
  <script type="application/javascript" charset="utf-8" src="js/lib/idb.js"></script>
  <!-- Common functionality -->
  <script type="application/javascript" charset="utf-8" src="js/common.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Service Worker -->
  <script type="application/javascript" charset="utf-8" src="js/sw/IndexController.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
